<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header status="primary">
      <div class="text-center">FORM PERSEPSI INTERNAL POLRES</div>
  </nb-card-header>
  <nb-card-body>
    <nb-stepper orientation="horizontal">
      <nb-step [label]="labelOne">
        <ng-template #labelOne>1. Satfung</ng-template>
        <h3>Satfung</h3>
        <button nbButton disabled nbStepperNext>prev</button>
        <button nbButton nbStepperNext>next</button>
      </nb-step>
      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>2. POLDA- POLRES</ng-template>
        <h3>POLDA- POLRES</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton nbStepperNext>next</button>
      </nb-step>
      <nb-step label="Third step">
        <ng-template #labelThree>3. Question</ng-template>
        <h3>SQuestion</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton nbStepperNext>next</button>
      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>4. SATSABHARA</ng-template>
        <h3>SATSABHARA</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton disabled nbStepperNext>next</button>
      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>5. SIPROPAM</ng-template>
        <h3>SIPROPAM</h3>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton disabled nbStepperNext>next</button>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
