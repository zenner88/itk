
<nb-card status="primary" id="contentToConvert">
  <nb-card-header>
    Monitoring Polda
  </nb-card-header>
  <nb-card-body>
    <div class="col-lg-4  ">
    <nb-card>
      <nb-card-body>
        <div class="form-group">
        <label class="label">Polda</label>
        <nb-select selected=0 fullWidth class="pull-right status-info shape-rectangle">
          <nb-option value="0" (click)="filterKlikSatker(value)">Semua</nb-option>
          <nb-option *ngFor="let x of satkerx" value="x.kode" (click)="filterKlikSatker(x.kode, x.satker)">{{ x.satker }}</nb-option>
        </nb-select>
        </div>
      </nb-card-body> 
    </nb-card>
    </div>
    <ng2-smart-table [settings]="satkers" [source]="source">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
