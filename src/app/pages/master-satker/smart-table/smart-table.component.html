<nb-card status="primary">
  <nb-card-header>
    Master Satker
  </nb-card-header>

  <nb-card-body>
      <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <div class="form-group">
          <label class="label">Satker</label>
          <nb-select selected=0 fullWidth class="pull-right status-info shape-rectangle">
            <nb-option value=0 (click)="prinsipClick2(event)">Semua</nb-option>
            <nb-option *ngFor="let x of satkerx" value="x.id" (click)="prinsipClick(x.id)">{{ x.tipe }}</nb-option>
          </nb-select>
          </div>
          <div class="form-group">
          <label class="label">Tipe Polres</label>
          <nb-select selected=0 fullWidth class="pull-right status-info shape-rectangle">
            <nb-option value=0 (click)="prinsipClick2(event)">Semua</nb-option>
            <nb-option *ngFor="let x of polresx" value="x.id" (click)="prinsipClick(x.id)">{{ x.tipe }}</nb-option>
          </nb-select>
          </div>
        </nb-card-body> 
      </nb-card>
      </div>
      <ng2-smart-table [settings]="satkers" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
      (createConfirm)="onCreateConfirm($event)">
      </ng2-smart-table>
  </nb-card-body>
</nb-card>
