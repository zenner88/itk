<nb-card status="primary">
  <nb-card-header>
    Master Periode
  </nb-card-header>

  <nb-card-body>
      <ng2-smart-table [settings]="periodes" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"

  </nb-card-body>
</nb-card>
